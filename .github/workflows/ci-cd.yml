name: CI/CD - S.C.O.R.E

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Verificar sintaxe PHP
        run: |
          php -l login.php
          php -l cadastrar.php
          php -l principal.php

      - name: Verificar se arquivos principais existem
        run: |
          test -f index.html
          test -f cadastrar.html

      - name: Criar artefato (zip do projeto)
        uses: actions/upload-artifact@v4
        with:
          name: score-projeto
          path: .
